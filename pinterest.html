<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pinterest - India</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    </head>
    <body>
        <div class="header">
            <div class="logo-explore">
                <img id="logo" src="assets/logo.png">
                <a id="explore-button" href="#">Explore</a>
            </div>
            <div class="navbar-signup">
                <div class="navbar">
                    <a class="nav-links" src="#">About</a>
                    <a class="nav-links" src="#">Businesses</a>
                    <a class="nav-links" src="#">Create</a>
                    <a class="nav-links" src="#">News</a>
                </div>
                <div class="login-signup">
                    <a class="login-signup-buttons" id="log-in-button">Log in</a>
                    <a class="login-signup-buttons" id="sign-up-button">Sign up</a>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <img id="hero-section-bgimg" src="assets/hero-section-bg.png">
            <img id="opaque-layer" src="assets/opaque-bg.png">
            <div class="hero-section-content">
                <div class="login-heading">
                    <h2 id="loading-h2">Log in to get your ideas</h2>
                </div>
                <div class="login-container">
                    <div class="login-div">
                        <div class="login-div-child">
                            <div class="div-section-A">
                                <img id="pin-icon" src="assets/favicon.png">
                            </div>
                            <div class="div-section-B">
                                <h1 id="welcome-h1">Welcome to Pinterest</h1>
                            </div>
                            <div class="div-section-C">
                                <div class="login-form-container">
                                    <form id="login-form">
                                        <div class="label-container"><label for="email">Email</label></div>
                                        <input id="login-email" type="email" name="email" maxlength="100" placeholder="Email" required autofocus>
                                        <div class="label-container"><label for="password">Password</label></div>
                                        <input id="login-password" type="password" name="password" maxlength="500" placeholder="Password" required>
                                        <a id="forgot-pwd" href="#">Forgot your password?</a>
                                        <div class="login-button-container"><a id="form-login-button">Log in</a></div>
                                    </form>
                                    <p id="or-para">OR</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
